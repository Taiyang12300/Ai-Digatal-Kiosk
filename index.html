<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Digital Kiosk - DLT (Local Brain)</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  
  <style>
    :root { --primary: #6c5ce7; --bg: #f9f9fb; --accent: #ff7675; }
    body { font-family: 'Sarabun', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    
    /* --- เพิ่มส่วน CSS สำหรับปุ่มควบคุมใหม่ --- */
    .top-controls { 
      position: absolute; top: 20px; width: 90%; max-width: 500px; 
      display: flex; justify-content: space-between; align-items: center; z-index: 100; 
    }
    .lang-switcher { display: flex; gap: 10px; }
    .lang-btn { 
      width: 42px; height: 42px; border-radius: 50%; border: 3px solid white; 
      cursor: pointer; transition: 0.3s; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
    }
    .lang-btn img { width: 100%; height: 100%; object-fit: cover; }
    .lang-btn.active { border-color: var(--primary); transform: scale(1.1); }
    
    .btn-mute { 
      width: 42px; height: 42px; border-radius: 50%; border: none; background: white; 
      color: var(--primary); cursor: pointer; font-size: 18px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      display: flex; align-items: center; justify-content: center; transition: 0.3s; 
    }
    .btn-mute.is-muted { background: var(--accent); color: white; }
    /* ---------------------------------- */

    .avatar-container { width: 180px; height: 180px; margin-bottom: 15px; border-radius: 50%; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); overflow: hidden; margin-top: 50px; /* ปรับ margin เพื่อไม่ให้ทับกับปุ่มด้านบน */ }
    
    .display-box { 
      background: white; 
      border-radius: 20px; 
      padding: 25px; 
      box-shadow: 0 10px 20px rgba(0,0,0,0.05); 
      width: 90%; 
      max-width: 500px; 
      text-align: left; 
      min-height: 150px; 
      height: auto;      
      font-size: 18px; 
      margin-bottom: 20px; 
      color: #2d3436; 
      border-left: 6px solid var(--primary);
      line-height: 1.6;
    }
    
    .faq-title { 
      width: 90%; 
      max-width: 500px; 
      margin: 20px 0 10px 0; 
      font-weight: 500; 
      color: #636e72; 
      font-size: 16px; 
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .faq-grid { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
      gap: 12px; 
      width: 90%; 
      max-width: 500px; 
      margin-bottom: 30px;
    }

    .faq-btn { 
      padding: 15px 10px; 
      background: white; 
      color: var(--primary); 
      border: 2px solid #e0e0ff; 
      border-radius: 15px; 
      font-size: 15px; 
      cursor: pointer; 
      transition: all 0.2s ease;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.02);
      min-height: 65px;
    }

    .faq-btn:active { 
      transform: scale(0.95);
      background: var(--primary); 
      color: white; 
    }

    .input-section { width: 90%; max-width: 500px; display: flex; gap: 10px; margin-bottom: 20px; }
    #userInput { flex: 1; padding: 15px; border-radius: 30px; border: 2px solid #ddd; outline: none; font-family: 'Sarabun', sans-serif; font-size: 16px; }
    .btn-send { width: 50px; height: 50px; border-radius: 50%; border: none; background: var(--primary); color: white; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }

    .mic-section { margin-bottom: 20px; text-align: center; }
    .btn-mic { width: 90px; height: 90px; border-radius: 50%; border: none; background: var(--primary); color: white; font-size: 35px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin: 0 auto; box-shadow: 0 10px 20px rgba(108,92,231,0.3); }
    .btn-mic.recording { background: var(--accent); animation: pulse 1.5s infinite; }

    @keyframes pulse { 0% { transform: scale(1); } 70% { transform: scale(1.1); } 100% { transform: scale(1); } }
  </style>
</head>
<body>

  <div class="top-controls">
    <button id="muteBtn" class="btn-mute" onclick="toggleMute()">
      <i id="muteIcon" class="fas fa-volume-up"></i>
    </button>
    <div class="lang-switcher">
        <div id="btn-th" class="lang-btn active" onclick="setLanguage('th')">
          <img src="https://cdn-icons-png.flaticon.com/512/197/197452.png" alt="TH">
        </div>
        <div id="btn-en" class="lang-btn" onclick="setLanguage('en')">
          <img src="https://cdn-icons-png.flaticon.com/512/197/197374.png" alt="EN">
        </div>
    </div>
  </div>

  <div class="avatar-container">
    <lottie-player id="lottie-canvas" src="https://assets10.lottiefiles.com/packages/lf20_mbye9mxo.json" background="transparent" speed="1" loop autoplay></lottie-player>
  </div>

  <div class="display-box" id="response-text">(กำลังเตรียมระบบ AI...)</div>

  <div class="faq-title"><i class="fas fa-star"></i> คำถามที่พบบ่อย:</div>
  <div id="faq-container" class="faq-grid"></div>

  <div class="input-section">
    <input type="text" id="userInput" placeholder="พิมพ์คำถามที่นี่..." onkeypress="handleKeyPress(event)">
    <button class="btn-send" onclick="handleManualInput()"><i class="fas fa-paper-plane"></i></button>
  </div>
  
  <div class="mic-section">
    <button id="micBtn" class="btn-mic" onclick="toggleListening()"><i class="fas fa-microphone"></i></button>
    <p id="statusText" style="margin-top:10px; color: #636e72; font-size: 14px;">แตะไมค์เพื่อเริ่มพูด</p>
  </div>

  <video id="video" width="320" height="240" autoplay muted playsinline style="display:none;"></video>
  <canvas id="motionCanvas" width="320" height="240" style="display:none;"></canvas>

  <script src="script.js?v=1.8"></script>

    <script>
    // --- โค้ดส่วน Logic เดิมคงไว้ทั้งหมด ---
    let recognition, isListening = false;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'th-TH';
      recognition.interimResults = false; 
      recognition.continuous = false;    

      recognition.onstart = () => {
        isListening = true;
        document.getElementById('micBtn').classList.add('recording');
        document.getElementById('statusText').innerText = "กำลังฟัง... พูดให้จบประโยคนะคะ";
        if (typeof isDetecting !== 'undefined') isDetecting = false; 
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        document.getElementById('statusText').innerText = "กำลังสรุปคำถาม...";
        setTimeout(() => { processQuery(text); }, 800); 
      };

      recognition.onend = () => { 
        stopListening(); 
        setTimeout(() => {
          if (typeof isBusy !== 'undefined' && !isBusy) {
            if (typeof updateLottie === "function") { updateLottie('idle'); }
          }
        }, 150);
      };

      recognition.onerror = (event) => {
        console.warn("Speech recognition error:", event.error);
        stopListening();
        if (typeof updateLottie === "function") { updateLottie('idle'); }
      };
    }

    function handleManualInput() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text) {
        processQuery(text);
        input.value = '';
      }
    }

    function handleKeyPress(e) { if (e.key === 'Enter') handleManualInput(); }

    async function processQuery(query) {
      const output = document.getElementById('response-text');
      output.innerText = "กำลังค้นหาคำตอบ...";
      if (typeof getResponse === "function") {
        await getResponse(query); 
      }
    }

    function toggleListening() {
      if (isListening) {
        recognition.stop();
      } else { 
        try { 
          window.speechSynthesis.cancel(); 
          if (typeof updateLottie === "function") { updateLottie('thinking'); }
          // อัปเดตภาษาของไมค์ตามที่เลือกไว้ในปัจจุบันก่อนเริ่มฟัง
          if (typeof currentLang !== 'undefined') {
             recognition.lang = currentLang === 'th' ? 'th-TH' : 'en-US';
          }
          recognition.start(); 
        } catch(e) { 
          console.error("Mic error:", e); 
          if (typeof updateLottie === "function") { updateLottie('idle'); }
        } 
      }
    }

    function stopListening() {
      isListening = false;
      document.getElementById('micBtn').classList.remove('recording');
      document.getElementById('statusText').innerText = "แตะไมค์เพื่อเริ่มพูด";
    }

    // ฟังก์ชัน Placeholder สำหรับเชื่อมโยงกับ script.js (ถ้ายังไม่ได้รัน init)
    function setLanguage(lang) { if(window.changeLanguage) window.changeLanguage(lang); }
    function toggleMute() { if(window.toggleMuteAudio) window.toggleMuteAudio(); }
  </script>
</body>
</html>
