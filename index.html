    function toggleMute() {

      const muteBtn = document.getElementById('muteBtn');

        muteIcon.className = 'fas fa-volume-mute';
      } else {

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏•‡∏±‡∏ö‡∏†‡∏≤‡∏©‡∏≤ (‡πÅ‡∏Å‡πâ‡πÉ‡∏´‡πâ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏Å‡∏±‡∏ö script.js)
    function changeLang(lang) {

      window.isMuted = false;

      if (muteIcon) muteIcon.className = 'fas fa-volume-up';

      document.getElementById('statusText').innerText = isTh ? "‡πÅ‡∏ï‡∏∞‡πÑ‡∏°‡∏Ñ‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏π‡∏î" : "Tap mic to speak";

      if (recognition) recognition.lang = isTh ? 'th-TH' : 'en-US';

    if (SpeechRecognition) {

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;

    }

    function handleManualInput() {
