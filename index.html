<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Digital Kiosk - DLT (Local Brain)</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  
  <style>
    :root { --primary: #6c5ce7; --bg: #f9f9fb; --accent: #ff7675; }
    
    body { 
      font-family: 'Sarabun', sans-serif; 
      background: var(--bg); 
      margin: 0; 
      padding: 0; 
      display: flex; 
      justify-content: center; 
      min-height: 100vh;
    }

    /* Wrapper หลักเพื่อคุม Layout ไม่ให้พัง */
    .main-container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* --- ส่วนควบคุมด้านบน (ภาษา + ปิดเสียง) --- */
    .top-controls {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .lang-container {
      display: flex;
      gap: 10px;
    }

    .btn-lang, .btn-mute {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 25px;
      border: 2px solid #e0e0e0;
      background: white;
      color: #636e72;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 90px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .btn-mute { min-width: 55px; font-size: 18px; }

    /* ตกแต่งรูปธงสำหรับตู้ Kiosk */
    .btn-lang img {
      width: 22px;
      height: auto;
      border-radius: 2px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .btn-lang.active {
      border-color: var(--primary);
      background: #f0edff;
      color: var(--primary);
      font-weight: bold;
    }

    .btn-mute.muted {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    /* --- ส่วนแสดงผลกลาง --- */
    .avatar-container { 
      width: 180px; 
      height: 180px; 
      margin-bottom: 20px; 
      border-radius: 50%; 
      background: white; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
      overflow: hidden; 
    }
    #lottie-canvas { width: 100%; height: 100%; }

    .display-box { 
      background: white; 
      border-radius: 20px; 
      padding: 25px; 
      box-shadow: 0 10px 20px rgba(0,0,0,0.05); 
      width: 100%; 
      box-sizing: border-box;
      text-align: left; 
      min-height: 140px; 
      font-size: 18px; 
      margin-bottom: 20px; 
      color: #2d3436; 
      border-left: 6px solid var(--primary); 
      line-height: 1.6;
    }
    
    .faq-title { width: 100%; margin: 10px 0; font-weight: 500; color: #636e72; font-size: 16px; display: flex; align-items: center; gap: 8px; }
    .faq-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; width: 100%; margin-bottom: 30px; }
    .faq-btn { padding: 12px; background: white; color: var(--primary); border: 2px solid #e0e0ff; border-radius: 15px; font-size: 15px; cursor: pointer; transition: all 0.2s; font-weight: 500; min-height: 60px; display: flex; align-items: center; justify-content: center; text-align: center; }
    .faq-btn:active { transform: scale(0.95); background: var(--primary); color: white; }

    /* --- ส่วนรับข้อมูล --- */
    .input-section { width: 100%; display: flex; gap: 10px; margin-bottom: 20px; }
    #userInput { flex: 1; padding: 15px; border-radius: 30px; border: 2px solid #ddd; outline: none; font-family: 'Sarabun', sans-serif; font-size: 16px; }
    .btn-send { width: 50px; height: 50px; border-radius: 50%; border: none; background: var(--primary); color: white; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }

    .mic-section { margin-bottom: 30px; text-align: center; }
    .btn-mic { width: 90px; height: 90px; border-radius: 50%; border: none; background: var(--primary); color: white; font-size: 35px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin: 0 auto; box-shadow: 0 10px 20px rgba(108,92,231,0.3); }
    .btn-mic.recording { background: var(--accent); animation: pulse 1.5s infinite; }

    @keyframes pulse { 0% { transform: scale(1); } 70% { transform: scale(1.1); } 100% { transform: scale(1); } }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="top-controls">
      <button onclick="toggleMute()" id="muteBtn" class="btn-mute" title="ปิด/เปิดเสียง">
        <i id="muteIcon" class="fas fa-volume-up"></i>
      </button>

      <div class="lang-container">
        <button onclick="changeLang('th')" id="btn-th" class="btn-lang active">
          <img src="https://flagcdn.com/w40/th.png" alt="TH"> TH
        </button>
        <button onclick="changeLang('en')" id="btn-en" class="btn-lang">
          <img src="https://flagcdn.com/w40/us.png" alt="EN"> EN
        </button>
      </div>
    </div>

    <div class="avatar-container">
      <lottie-player id="lottie-canvas" src="https://lottie.host/568e8594-a319-4491-bf10-a0f5c012fc76/6S3urqybG5.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>

    <div class="display-box" id="response-text">(กำลังเตรียมระบบ AI...)</div>

    <div class="faq-title" id="faq-title-text"><i class="fas fa-star"></i> คำถามที่พบบ่อย:</div>
    <div id="faq-container" class="faq-grid"></div>

    <div class="input-section">
      <input type="text" id="userInput" placeholder="พิมพ์คำถามที่นี่..." onkeypress="handleKeyPress(event)">
      <button class="btn-send" onclick="handleManualInput()"><i class="fas fa-paper-plane"></i></button>
    </div>
    
    <div class="mic-section">
      <button id="micBtn" class="btn-mic" onclick="toggleListening()"><i class="fas fa-microphone"></i></button>
      <p id="statusText" style="margin-top:10px; color: #636e72; font-size: 14px;">แตะไมค์เพื่อเริ่มพูด</p>
    </div>
  </div>

  <video id="video" width="320" height="240" autoplay muted playsinline style="display:none;"></video>
  <canvas id="motionCanvas" width="320" height="240" style="display:none;"></canvas>

  <script src="script.js?v=1.9"></script>

  <script>
    let recognition, isListening = false;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    function toggleMute() {
      window.isMuted = !window.isMuted;
      const muteBtn = document.getElementById('muteBtn');
      const muteIcon = document.getElementById('muteIcon');
      
      if (window.isMuted) {
        window.speechSynthesis.cancel();
        muteBtn.classList.add('muted');
        muteIcon.className = 'fas fa-volume-mute';
      } else {
        muteBtn.classList.remove('muted');
        muteIcon.className = 'fas fa-volume-up';
      }
    }

    // --- ส่วนที่แก้ไข: ปรับปรุงการสลับภาษาให้ตัดเสียงและล้างสถานะทันที ---
    function changeLang(lang) {
      // 1. สั่งหยุดเสียงทันทีและปลดล็อกสถานะ Busy เพื่อป้องกันระบบค้าง
      window.speechSynthesis.cancel();
      window.isBusy = false;
      window.currentLang = lang;
      
      // 2. บังคับเปิดเสียงเสมอเมื่อสลับภาษา (Logic เดิมของคุณ)
      window.isMuted = false; 
      const muteBtn = document.getElementById('muteBtn');
      const muteIcon = document.getElementById('muteIcon');
      if (muteBtn) muteBtn.classList.remove('muted');
      if (muteIcon) muteIcon.className = 'fas fa-volume-up';
      
      // 3. อัปเดต UI ปุ่ม
      document.getElementById('btn-th').classList.toggle('active', lang === 'th');
      document.getElementById('btn-en').classList.toggle('active', lang === 'en');
      
      const isTh = (lang === 'th');
      document.getElementById('userInput').placeholder = isTh ? "พิมพ์คำถามที่นี่..." : "Type your question here...";
      document.getElementById('statusText').innerText = isTh ? "แตะไมค์เพื่อเริ่มพูด" : "Tap mic to speak";
      
      const faqTitle = document.getElementById('faq-title-text');
      if (faqTitle) {
          faqTitle.innerHTML = isTh ? '<i class="fas fa-star"></i> คำถามที่พบบ่อย:' : '<i class="fas fa-star"></i> Frequently Asked Questions:';
      }

      // 4. ล้างข้อความคำตอบเก่าทิ้งทันที
      const output = document.getElementById('response-text');
      output.innerText = isTh ? "เปลี่ยนเป็นภาษาไทยแล้วครับ มีอะไรให้ช่วยไหม?" : "Switched to English. How can I assist you?";

      if (recognition) recognition.lang = isTh ? 'th-TH' : 'en-US';
      if (typeof renderFAQButtons === "function") renderFAQButtons();
      
      // 5. รีเซ็ตตัวละครและทักทายใหม่
      if (typeof updateLottie === "function") updateLottie('idle');
      window.hasGreeted = false;
      if (typeof greetUser === "function") greetUser();
    }

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'th-TH';
      recognition.onstart = () => {
        isListening = true;
        document.getElementById('micBtn').classList.add('recording');
        if (typeof isDetecting !== 'undefined') isDetecting = false; 
      };
      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        processQuery(text);
      };
      recognition.onend = () => { stopListening(); };
    }

    function handleManualInput() {
      const input = document.getElementById('userInput');
      if (input.value.trim()) { processQuery(input.value.trim()); input.value = ''; }
    }
    
    function handleKeyPress(e) { if (e.key === 'Enter') handleManualInput(); }

    // --- ส่วนที่แก้ไข: เมื่อถามคำถามใหม่ ให้ตัดเสียงภาษาเก่าทิ้งทันที ---
    async function processQuery(query) {
      window.speechSynthesis.cancel(); // ตัดเสียงเก่า
      window.isBusy = false; // เคลียร์สถานะเพื่อให้ทำงานต่อได้ทันที
      
      window.isMuted = false;
      const muteBtn = document.getElementById('muteBtn');
      const muteIcon = document.getElementById('muteIcon');
      if (muteBtn) muteBtn.classList.remove('muted');
      if (muteIcon) muteIcon.className = 'fas fa-volume-up';

      const output = document.getElementById('response-text');
      output.innerText = (window.currentLang === 'th') ? "กำลังค้นหา..." : "Searching...";
      if (typeof getResponse === "function") await getResponse(query);
    }

    function toggleListening() {
      if (isListening) { recognition.stop(); } 
      else { 
        window.speechSynthesis.cancel();
        updateLottie('thinking');
        recognition.start(); 
      }
    }

    function stopListening() {
      isListening = false;
      document.getElementById('micBtn').classList.remove('recording');
      document.getElementById('statusText').innerText = (window.currentLang === 'th') ? "แตะไมค์เพื่อเริ่มพูด" : "Tap mic to speak";
    }
  </script>
</body>
</html>
