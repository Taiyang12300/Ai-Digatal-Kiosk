<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Digital Kiosk - DLT (Local Brain)</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  
  <style>
    :root { --primary: #6c5ce7; --bg: #f9f9fb; --accent: #ff7675; }
    body { font-family: 'Sarabun', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    
    .avatar-container { width: 180px; height: 180px; margin-bottom: 15px; border-radius: 50%; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05); overflow: hidden; }
    
    /* ปรับแต่งส่วนแสดงผลข้อความให้ยาวขึ้นและยืดหยุ่น */
    .display-box { 
      background: white; 
      border-radius: 20px; 
      padding: 25px; 
      box-shadow: 0 10px 20px rgba(0,0,0,0.05); 
      width: 90%; 
      max-width: 500px; 
      text-align: left; 
      min-height: 150px; /* เพิ่มความสูงเริ่มต้น */
      height: auto;      /* ให้ยืดตามข้อความ */
      font-size: 18px; 
      margin-bottom: 20px; 
      color: #2d3436; 
      border-left: 6px solid var(--primary);
      line-height: 1.6;
      overflow: visible; /* ไม่ต้องมี scroll */
    }
    
    .input-section { width: 90%; max-width: 500px; display: flex; gap: 10px; margin-bottom: 20px; }
    #userInput { flex: 1; padding: 15px; border-radius: 30px; border: 2px solid #ddd; outline: none; font-family: 'Sarabun', sans-serif; font-size: 16px; }
    
    .btn-send { width: 50px; height: 50px; border-radius: 50%; border: none; background: var(--primary); color: white; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }

    /* ส่วนของปุ่ม FAQ */
    .faq-title { width: 90%; max-width: 500px; margin: 10px 0; font-weight: 500; color: #636e72; font-size: 14px; }
    .faq-grid { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 10px; 
      width: 90%; 
      max-width: 500px; 
      margin-bottom: 20px;
      justify-content: center;
    }
    .faq-btn { 
      padding: 10px 18px; 
      background: #e0e0ff; 
      color: var(--primary); 
      border: none; 
      border-radius: 20px; 
      font-size: 14px; 
      cursor: pointer; 
      transition: 0.3s;
      font-weight: 500;
    }
    .faq-btn:hover { background: var(--primary); color: white; }

    .mic-section { margin-bottom: 20px; text-align: center; }
    .btn-mic { width: 80px; height: 80px; border-radius: 50%; border: none; background: var(--primary); color: white; font-size: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
    .btn-mic.recording { background: var(--accent); animation: pulse 1.5s infinite; }
    
    .tabs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; max-width: 500px; margin-top: 10px; }
    .btn-cat { padding: 12px; border: none; border-radius: 12px; background: white; color: var(--primary); border: 2px solid var(--primary); font-size: 13px; cursor: pointer; font-weight: 500; }
    .btn-cat.active { background: var(--primary); color: white; }

    @keyframes pulse { 0% { transform: scale(1); } 70% { transform: scale(1.1); } 100% { transform: scale(1); } }
  </style>
</head>
<body>

  <div class="avatar-container">
    <lottie-player id="lottie-canvas" src="https://assets10.lottiefiles.com/packages/lf20_mbye9mxo.json" background="transparent" speed="1" loop autoplay></lottie-player>
  </div>

  <div class="display-box" id="response-text">(กำลังโหลดฐานข้อมูล...)</div>

  <div class="faq-title"><i class="fas fa-star"></i> คำถามที่พบบ่อย:</div>
  <div id="faq-container" class="faq-grid">
    </div>

  <div class="input-section">
    <input type="text" id="userInput" placeholder="พิมพ์คำถามที่นี่..." onkeypress="handleKeyPress(event)">
    <button class="btn-send" onclick="handleManualInput()"><i class="fas fa-paper-plane"></i></button>
  </div>
  
  <div class="mic-section">
    <button id="micBtn" class="btn-mic" onclick="toggleListening()"><i class="fas fa-microphone"></i></button>
    <p id="statusText" style="margin-top:10px; color: #636e72; font-size: 14px;">แตะไมค์เพื่อเริ่มพูด</p>
  </div>

  

  <script src="script.js?v=1.7"></script>

  <video id="video" width="320" height="240" autoplay style="display:none;"></video>
  <canvas id="motionCanvas" width="320" height="240" style="display:none;"></canvas>
  
    <script>
    let recognition, isListening = false;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    // --- เริ่มต้นการตั้งค่าหูฟัง (Speech Recognition) ---
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'th-TH';
      recognition.interimResults = false; 
      recognition.continuous = false;    

      recognition.onstart = () => {
        isListening = true;
        document.getElementById('micBtn').classList.add('recording');
        document.getElementById('statusText').innerText = "กำลังฟัง... พูดให้จบประโยคนะคะ";
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        document.getElementById('statusText').innerText = "กำลังสรุปคำถาม...";
        setTimeout(() => {
          processQuery(text);
        }, 800); 
      };

      recognition.onend = () => { stopListening(); };
    }

    // --- ฟังก์ชันจัดการการพิมพ์ ---
    function handleManualInput() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text) {
        processQuery(text);
        input.value = '';
      }
    }

    function handleKeyPress(e) { if (e.key === 'Enter') handleManualInput(); }

    // --- ฟังก์ชันส่งคำถามไปประมวลผล (ปรับปรุงใหม่) ---
    async function processQuery(query) {
      const output = document.getElementById('response-text');
      output.innerText = "กำลังค้นหาคำตอบ...";
      
      // เรียกใช้ getResponse โดยไม่ต้องส่ง category แล้ว
      if (typeof getResponse === "function") {
        await getResponse(query); 
      }
    }

    // --- ฟังก์ชันเปลี่ยนหมวดหมู่ (ถ้าไม่ใช้ปุ่มแล้ว ลบทิ้งได้เลยครับ) ---
    // function setCategory(cat, btnId) { ... }

    function toggleListening() {
      if (isListening) {
        recognition.stop();
      } else { 
        try { 
          window.speechSynthesis.cancel(); 
          if (typeof updateLottie === "function") {
            updateLottie('thinking');
          }
          recognition.start(); 
        } catch(e) { 
          console.error("Mic error:", e); 
        } 
      }
    }

    function stopListening() {
      isListening = false;
      document.getElementById('micBtn').classList.remove('recording');
      document.getElementById('statusText').innerText = "แตะไมค์เพื่อเริ่มพูด";
    }
  </script>
</body>
</html>
