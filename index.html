  <script>
    let recognition, isListening = false;
    let isMuted = false; // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡πá‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î-‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    function toggleMute() {
      isMuted = !isMuted;
      const muteBtn = document.getElementById('muteBtn');
      const muteIcon = document.getElementById('muteIcon');
      
      if (isMuted) {
        window.speechSynthesis.cancel(); // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏π‡∏î‡∏≠‡∏¢‡∏π‡πà‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        muteBtn.classList.add('muted');
        muteIcon.className = 'fas fa-volume-mute';
      } else {
        muteBtn.classList.remove('muted');
        muteIcon.className = 'fas fa-volume-up';
      }
      
      // ‡∏™‡πà‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÑ‡∏õ‡∏¢‡∏±‡∏á script.js ‡∏´‡∏≤‡∏Å‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÑ‡∏ß‡πâ
      if (typeof isMutedGlobal !== 'undefined') isMutedGlobal = isMuted;
    }

    function changeLang(lang) {
      if (typeof currentLang !== 'undefined') currentLang = lang;
      
      document.getElementById('btn-th').classList.toggle('active', lang === 'th');
      document.getElementById('btn-en').classList.toggle('active', lang === 'en');
      
      const isTh = (lang === 'th');
      const userInput = document.getElementById('userInput');
      userInput.placeholder = isTh ? "‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." : "Type your question here...";
      userInput.value = ""; 

      document.getElementById('statusText').innerText = isTh ? "‡πÅ‡∏ï‡∏∞‡πÑ‡∏°‡∏Ñ‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏π‡∏î" : "Tap mic to speak";
      
      const faqTitle = document.getElementById('faq-title-text');
      if (faqTitle) {
          faqTitle.innerHTML = isTh ? '<i class="fas fa-star"></i> ‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏û‡∏ö‡∏ö‡πà‡∏≠‡∏¢:' : '<i class="fas fa-star"></i> Frequently Asked Questions:';
      }

      if (recognition) recognition.lang = isTh ? 'th-TH' : 'en-US';

      if (typeof hasGreeted !== 'undefined') {
        hasGreeted = false;
        if (typeof isBusy !== 'undefined' && !isBusy && typeof greetUser === "function") {
            greetUser();
        }
      }
      if (typeof renderFAQButtons === "function") renderFAQButtons();
    }

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'th-TH';
      recognition.interimResults = false; 
      recognition.continuous = false;    

      recognition.onstart = () => {
        isListening = true;
        document.getElementById('micBtn').classList.add('recording');
        const isTh = (recognition.lang === 'th-TH');
        document.getElementById('statusText').innerText = isTh ? "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ü‡∏±‡∏á... ‡∏û‡∏π‡∏î‡πÉ‡∏´‡πâ‡∏à‡∏ö‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏ô‡∏∞‡∏Ñ‡∏∞" : "Listening...";
        if (typeof isDetecting !== 'undefined') isDetecting = false; 
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        const isTh = (recognition.lang === 'th-TH');
        document.getElementById('statusText').innerText = isTh ? "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏£‡∏∏‡∏õ‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°..." : "Processing...";
        setTimeout(() => { processQuery(text); }, 800); 
      };

      recognition.onend = () => { 
        stopListening(); 
        setTimeout(() => {
          if (typeof isBusy !== 'undefined' && !isBusy) {
            if (typeof updateLottie === "function") { updateLottie('idle'); }
          }
        }, 150);
      };

      recognition.onerror = (event) => {
        console.warn("Speech recognition error:", event.error);
        stopListening();
        if (typeof updateLottie === "function") { updateLottie('idle'); }
      };
    }

    function handleManualInput() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text) {
        processQuery(text);
        input.value = '';
      }
    }

    function handleKeyPress(e) { if (e.key === 'Enter') handleManualInput(); }

    async function processQuery(query) {
      const output = document.getElementById('response-text');
      const isTh = (typeof currentLang !== 'undefined' ? currentLang === 'th' : true);
      output.innerText = isTh ? "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö..." : "Searching...";
      if (typeof getResponse === "function") {
        await getResponse(query); 
      }
    }

    function toggleListening() {
      if (isListening) {
        recognition.stop();
      } else { 
        try { 
          window.speechSynthesis.cancel(); 
          if (typeof updateLottie === "function") { updateLottie('thinking'); }
          recognition.start(); 
        } catch(e) { 
          console.error("Mic error:", e); 
          if (typeof updateLottie === "function") { updateLottie('idle'); }
        } 
      }
    }

    function stopListening() {
      isListening = false;
      document.getElementById('micBtn').classList.remove('recording');
      const isTh = (typeof currentLang !== 'undefined' ? currentLang === 'th' : true);
      document.getElementById('statusText').innerText = isTh ? "‡πÅ‡∏ï‡∏∞‡πÑ‡∏°‡∏Ñ‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏π‡∏î" : "Tap mic to speak";
    }
