    <script>
    let recognition, isListening = false;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    /* --- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°: ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏•‡∏±‡∏ö‡∏†‡∏≤‡∏©‡∏≤‡∏ó‡∏≤‡∏á‡∏ù‡∏±‡πà‡∏á HTML --- */
    function changeLang(lang) {
      if (typeof currentLang !== 'undefined') currentLang = lang;
      
      // ‡∏™‡∏•‡∏±‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏ô UI
      document.getElementById('btn-th').classList.toggle('active', lang === 'th');
      document.getElementById('btn-en').classList.toggle('active', lang === 'en');
      
      const isTh = (lang === 'th');
      document.getElementById('userInput').placeholder = isTh ? "‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." : "Type your question here...";
      document.getElementById('statusText').innerText = isTh ? "‡πÅ‡∏ï‡∏∞‡πÑ‡∏°‡∏Ñ‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏π‡∏î" : "Tap mic to speak";
      
      if (recognition) recognition.lang = isTh ? 'th-TH' : 'en-US';

      // ‡∏™‡∏±‡πà‡∏á‡πÉ‡∏´‡πâ AI ‡∏ó‡∏±‡∏Å‡∏ó‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏©‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å (‡∏ñ‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß)
      if (typeof hasGreeted !== 'undefined') {
        hasGreeted = false;
        if (typeof greetUser === "function") greetUser();
      }

      // ‡∏ß‡∏≤‡∏î‡∏õ‡∏∏‡πà‡∏° FAQ ‡πÉ‡∏´‡∏°‡πà‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏©‡∏≤
      if (typeof renderFAQButtons === "function") renderFAQButtons();
    }
    /* ------------------------------------------ */

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'th-TH';
      recognition.interimResults = false; 
      recognition.continuous = false;    

      recognition.onstart = () => {
        isListening = true;
        document.getElementById('micBtn').classList.add('recording');
        const isTh = (recognition.lang === 'th-TH');
        document.getElementById('statusText').innerText = isTh ? "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ü‡∏±‡∏á... ‡∏û‡∏π‡∏î‡πÉ‡∏´‡πâ‡∏à‡∏ö‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏ô‡∏∞‡∏Ñ‡∏∞" : "Listening...";
        if (typeof isDetecting !== 'undefined') isDetecting = false; 
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript;
        const isTh = (recognition.lang === 'th-TH');
        document.getElementById('statusText').innerText = isTh ? "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏£‡∏∏‡∏õ‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°..." : "Processing...";
        setTimeout(() => { processQuery(text); }, 800); 
      };

      recognition.onend = () => { 
        stopListening(); 
        setTimeout(() => {
          if (typeof isBusy !== 'undefined' && !isBusy) {
            if (typeof updateLottie === "function") { updateLottie('idle'); }
          }
        }, 150);
      };

      recognition.onerror = (event) => {
        console.warn("Speech recognition error:", event.error);
        stopListening();
        if (typeof updateLottie === "function") { updateLottie('idle'); }
      };
    }

    function handleManualInput() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (text) {
        processQuery(text);
        input.value = '';
      }
    }

    function handleKeyPress(e) { if (e.key === 'Enter') handleManualInput(); }

    async function processQuery(query) {
      const output = document.getElementById('response-text');
      const isTh = (typeof currentLang !== 'undefined' ? currentLang === 'th' : true);
      output.innerText = isTh ? "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö..." : "Searching...";
      if (typeof getResponse === "function") {
        await getResponse(query); 
      }
    }

    function toggleListening() {
      if (isListening) {
        recognition.stop();
      } else { 
        try { 
          window.speechSynthesis.cancel(); 
          if (typeof updateLottie === "function") { updateLottie('thinking'); }
          recognition.start(); 
        } catch(e) { 
          console.error("Mic error:", e); 
          if (typeof updateLottie === "function") { updateLottie('idle'); }
        } 
      }
    }

    function stopListening() {
      isListening = false;
      document.getElementById('micBtn').classList.remove('recording');
      const isTh = (typeof currentLang !== 'undefined' ? currentLang === 'th' : true);
      document.getElementById('statusText').innerText = isTh ? "‡πÅ‡∏ï‡∏∞‡πÑ‡∏°‡∏Ñ‡πå‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏π‡∏î" : "Tap mic to speak";
    }
  </script>
