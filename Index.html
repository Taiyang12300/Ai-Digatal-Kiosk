  <script>

    window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));

      recognition.start();

      // 3. ‡∏ñ‡πâ‡∏≤ Error ‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå ‡πÉ‡∏´‡πâ‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô

// ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏±‡∏ß‡∏î‡∏±‡∏Å‡∏à‡∏±‡∏ö‡∏ï‡∏≠‡∏ô‡∏£‡∏±‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
if (recognition) {

    function stopListening() {

    function sendToGemini(query) {
      document.getElementById('output').innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•: " + query;
      google.script.run.withSuccessHandler(url => playAni(url)).getLottieUrl('thinking');
      google.script.run.withSuccessHandler(res => {
        document.getElementById('output').innerText = res.answer;
        if(res.url) playAni(res.url); 
        speak(res.answer);
      }).getAiResponse(query, currentCategory);
    }

    function playAni(url) {
      if (animation) animation.destroy();
      animation = lottie.loadAnimation({ container: document.getElementById('lottie-view'), renderer: 'svg', loop: true, autoplay: true, path: url });
    }

    function speak(text) {
      window.speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(text.replace(/[*#-]/g, ""));
      msg.lang = 'th-TH';
      msg.onend = () => google.script.run.withSuccessHandler(url => playAni(url)).getLottieUrl('idle');
      window.speechSynthesis.speak(msg);
    }

    function setCategory(cat, id) {
      currentCategory = cat;
      document.querySelectorAll('.btn-cat').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    window.onload = () => google.script.run.withSuccessHandler(url => playAni(url)).getLottieUrl('idle');
